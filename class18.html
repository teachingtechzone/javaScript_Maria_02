    <script>
        // Bubble sort Implementation using Javascript

        // var num1 = 7;

        // num1 = num2;
        // num2 = num3;
        // This is our unsorted array
        var inputArr = [234, 43, 55, 63, 10000, 5, 6, 235, 547, -1];

        for (let i = 0; i < inputArr.length; i++) { // 10 times
            console.log(i+ " - Before inner"+inputArr)
            for (let j = 0; j < inputArr.length; j++) { // 10 times
                if (inputArr[j] > inputArr[j + 1]) { // 234 > 43 , 234 > 55 , 234 > 63 , 234 > 10000
                    
                    let tmp = inputArr[j];
                    inputArr[j] = inputArr[j + 1];
                    inputArr[j + 1] = tmp;
                }
                
                console.log(j+" - after inner" + inputArr)
            }
        }
